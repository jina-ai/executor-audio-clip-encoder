name: CD

on:
  push:
    branches:
      - main
  release:
    types:
      - created
  workflow_dispatch:

jobs:
  call-external:
    uses: jina-ai/workflows-executors/.github/workflows/cd.yml@v0.3
    with:
      event_name: ${{ github.event_name }}
    secrets:
      secret: ${{ secrets.EXECUTOR_SECRET }}